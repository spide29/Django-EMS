<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>EMS Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<!-- <form method="POST" class="needs-validation" novalidate="" autocomplete="off"> -->
                            <form id="login-form">
								<div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username" value="" required autofocus>
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="text-muted" for="password">Password:</label>
										<a href="/account/forgotpassword/" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required placeholder="Enter the password">
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" required class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
                                <div class="text-center">
                                    <p>or sign up with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-google"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-twitter"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-github"></i>
                                    </button>
                                  </div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="/account/login/" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
    <script>
        $(document).ready(function() {
            $("#signup-form").submit(function(event) {
                event.preventDefault();
    
                var formData = {
                    "username": $("#username").val(),
                    "password": $("#password").val()
                };
    
                $.ajax({
                      url: "/account/login/",
                      type: "POST",
                      data: formData,
                      success: function(response) {
                          // Handle successful signup
                          console.log("Signup successful!");
                          console.log(response);
                          // Redirect to login page
                          window.location.href = "/account/";
                      },
                      error: function(xhr, status, error) {
                          // Handle error
                          console.log("Signup failed!");
                          console.log(xhr.responseJSON);
                          var errors = xhr.responseJSON.password;
                          displayErrors(errors);
                      }
                  });
              });
  
              function displayErrors(errors) {
                  var errorList = "";
                  if (errors) {
                      errorList += errors.join("<br>");
                  }
  
                  Swal.fire({
                      icon: 'error',
                      title: 'Signup Failed',
                      html: errorList,
                      confirmButtonText: 'OK'
                  });
              }
          });
    </script>

	<!-- <script src="js/login.js"></script> -->
</body>
</html>
