<script>
	$(document).ready(function() {
    $("#signup-form").submit(function(event) {
        event.preventDefault();

        var formData = {
            "username": $("#username").val(),
            "email": $("#email").val(),
            "first_name": $("#fname").val(),
            "last_name": $("#lname").val(),
            "phone_number": $("#phone").val(),
            "gender": $("#gender").val(),
            "date_of_birth": $("#dob").val(),
            "department": $("#department").val(),
            "address": $("#address").val(),
            "city": $("#city").val(),
            "state": $("#state").val(),
            "zipcode": $("#zip").val(),
            "password": $("#password1").val(),
            "confirm_password": $("#password2").val()
        };
        $.ajax({
            url: "/account/register/",
            type: "POST",
            data: formData,
            success: function(response) {
                        // Handle successful logout
                        console.log("Logout successful!");
                        console.log(response);

                        // Redirect to the register page after successful logout
                        window.location.href = "/account/adminsite/"; // Replace with the URL of your register page function
            },
            error: function(xhr, status, error) {
                // Handle error
                console.log("Registration failed!");
                console.log(xhr.responseJSON);
                var errors = xhr.responseJSON;
                displayErrors(errors);
            }
        });
    });

    function displayErrors(errors) {
        var errorList = "";
        for (var field in errors) {
            if (errors.hasOwnProperty(field)) {
                errorList += "<strong>" + field + ":</strong> " + errors[field].join(", ") + "<br>";
            }
        }

        Swal.fire({
            icon: 'error',
            title: 'Registration Failed',
            html: errorList,
            confirmButtonText: 'OK'
        });
    }
});
</script>
